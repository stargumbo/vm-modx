<VirtualHost *:80>
    ServerName modx.example.com
    ServerAlias www.modx.example.com
    DocumentRoot "/opt/bitnami/apps/modx/htdocs"
    
    Include "/opt/bitnami/apps/modx/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName modx.example.com
    ServerAlias www.modx.example.com
    DocumentRoot "/opt/bitnami/apps/modx/htdocs"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apps/modx/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/apps/modx/conf/certs/server.key"
    
    Include "/opt/bitnami/apps/modx/conf/httpd-app.conf"
</VirtualHost>
